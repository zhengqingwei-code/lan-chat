<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LAN Chat</title>
  <style>
    body { font-family: sans-serif; margin: 10px; }
    #chat { border: 1px solid #ccc; height: 250px; overflow-y: auto; padding: 5px; margin-top: 5px; }
    #peers, #status { margin: 5px 0; font-size: 0.9em; color: #333; }
    #status { font-weight: bold; }
  </style>
</head>
<body>
  <h2>LAN Chat Room</h2>
  <div id="status">Status: Idle</div>
  <div id="peers"><b>Connected peers:</b> none</div>
  <div id="chat"></div>
  <div>
    <input id="msg" placeholder="Type a message..." style="width:80%">
    <button id="send">Send</button>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const peersDiv = document.getElementById('peers');
    const statusDiv = document.getElementById('status');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send');
    let peers = [];

    sendBtn.onclick = () => {
      if (msgInput.value.trim()) {
        window.electronAPI.sendMessage(msgInput.value.trim());
        msgInput.value = '';
      }
    };

    window.electronAPI.onMessage((msg) => {
      const p = document.createElement('div');
      p.textContent = msg;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    window.electronAPI.onPeer((ip) => {
      peers.push(ip);
      peersDiv.innerHTML = `<b>Connected peers:</b> ${peers.join(', ')}`;
    });

    window.electronAPI.onStatus((status) => {
      statusDiv.textContent = `Status: ${status}`;
    });
  </script>
</body>
</html>
